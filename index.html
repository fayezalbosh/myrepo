<!DOCTYPE html>
<html>
<style>
  .tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
  }

  .tooltip .tooltiptext {
    visibility: hidden;
    width: 420px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
  }

  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }
</style>

<body>

  <div id="demo">
    <h1>The XMLHttpRequest Object</h1>

    <!-- <button type="button" onclick="loadDoc(0)">Idle mode</button>
    <button type="button" onclick="loadDoc(1)">Active mode</button> -->
  </div>
  <form action="/action_page.php">
    <p>Please select your favorite Web language:</p>
    <input type="radio" id="idle" name="mode" value="IDLE" onclick="loadDoc(0)" checked>
    <label for="idle">
      <div class="tooltip"> Idle mode.
        <span class="tooltiptext">The door is open al the time,
                                  no need for barcode scann.
        </span>
      </div>
    </label><br>
    <input type="radio" id="active" name="mode" value="ACTIVE" onclick="loadDoc(1)" checked>
    <label for="active">
      <div class="tooltip">Active mode.
        <span class="tooltiptext">The door is close. Need barcode to open.  
        </span>
      </div>     
    </label><br>
    <input type="radio" id="task" name="mode" value="TASK" onclick="loadDoc(2)" checked>
    <label for="task">
      <div class="tooltip">Task mode.
        <span class="tooltiptext">The door is close. Need barcode to open.  
        </span>
      </div> 
    </label><br>
    <!-- <input type="submit" value="Submit"> -->
  </form>

  <script>
    function loadDoc(x) {
      const xhr = new XMLHttpRequest();
      switch (x) {
        case 0:
          xhr.open('GET', '/Idle', true);
          break;
        case 1:
          xhr.open('GET', '/active', true);
          break;
        case 2:
          xhr.open('GET', '/task', true);
          break;
      }


      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          //document.getElementById("demo").innerHTML =
          alert(this.responseText);
        }
      };
      xhr.send('jjhhhh');
    }
  </script>
